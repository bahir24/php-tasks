<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input pre-define</title>
</head>

<body>
    <input list="Languages" />
    <datalist id="Languages">
        <option value="PHP">
        <option value="ASP">
        <option value="Python">
        <option value="Ruby">
        <option value="Java">
    </datalist>
</body>

</html>
