<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed audio</title>
</head>
<body>
    <h2>
        Embed audio
    </h2>
    <audio controls>
        <source src="https://www.w3resource.com/html-css-exercise/basic/solution/beach.ogg" type="audio/ogg">
     <source src="https://www.w3resource.com/html-css-exercise/basic/solution/beach.mp3" type="audio/mpeg">
    </audio>
    <h2>
        a. How to autoplay an audio
    </h2>
    <!-- Works in Mozilla Firefox -->
    <h2>
        b. How to add controls to an audio
    </h2>
    <audio controls="controls" autoplay>
        Your browser does not support the audio element.
        <source src="https://www.w3resource.com/html-css-exercise/basic/solution/beach.ogg" type="audio/ogg">        
    </audio>    
    <h2>
        c. How to play an audio repeatedly
    </h2>
    <!-- Works in Mozilla Firefox -->
    <audio controls="controls" loop>
        Your browser does not support the audio element.
        <source src="https://www.w3resource.com/html-css-exercise/basic/solution/beach.ogg" type="audio/ogg">        
    </audio>
    <h2>
        d. How to mute an audio
    </h2>
    <!-- Works in Mozilla Firefox -->
    <audio controls="controls" muted>
        Your browser does not support the audio element.
        <source src="https://www.w3resource.com/html-css-exercise/basic/solution/beach.ogg" type="audio/ogg">        
    </audio>
    <h2>
        e. How to preload an audio
    </h2>
    <!-- Works in Mozilla Firefox -->
    <audio controls="controls" preload="auto">
        Your browser does not support the audio element.
        <source src="https://www.w3resource.com/html-css-exercise/basic/solution/beach.ogg" type="audio/ogg">        
    </audio>
</body>
</html>
