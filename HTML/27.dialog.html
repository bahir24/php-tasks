<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>#27. How to define a dialog box or window with an HTML tag?</h1>
  <dialog class="dialogWindow">
    <p>This is an open dialog window</p>
    <button class="closeDialog">Dialog open</button>
  </dialog>
  <button class="openDialog">Dialog open</button>
  <h2>a. How to specify that the dialog element is active and that the user can interact with it?</h2>
  <dialog class="dialogWindow" open>
    <p>This is an open dialog window</p>
    <button class="closeDialog">Dialog open</button>
  </dialog>
  <button class="openDialog">Dialog open</button>

</body>

</html>
