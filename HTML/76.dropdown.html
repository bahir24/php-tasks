<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form1" name="example" action="html-select-
option-optgroup-example.html">
        Select one or more sections:
        <select name="languages" multiple autofocus required size="2">
            <optgroup label="Server_side">
                <option>PHP</option>
                <option>ASP</option>
                <option>Ruby on Rails </option>
            </optgroup>
            <optgroup label="Client_side">
                <option disabled>JavaScript</option>
                <option>VB Script </option>
            </optgroup>
        </select>
    </form>
    <select name="languages" form ="form1" size="3">  
        <option value="PHP">PHP</option>  
        <option value="ASP">ASP</option>  
        <option value="Ruby">Ruby on Rails </option>  
        </select>  
</body>

</html>
